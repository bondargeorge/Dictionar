<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Dictionar</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h5>Add/ Search for a word in the dictionary</h5>
        </div>
         <div class="card-body">
          <form>
           <div class="form-group">
             <label>The word is:</label>
             <input type="text" class="form-control" id="addWord">
             <small class="form-text text-muted">Type in, a single word, to add it to your dictionary.</small> 
           </div>
          <button type="button" class="btn btn-secondary" id="btn-add" onclick="return add()">Add</button>
        </form>
        <form>
           <div class="form-group">
             <label>The word is:</label>
             <input type="search" class="form-control" id="searchWord">
             <small class="form-text text-muted">Type in, a single word, to search it in your dictionary.</small> 
           </div>
          <button type="button" class="btn btn-info" id="btn-search" onclick="return search()">Search</button>
        </form>
      </div>
     </div>
    </div>
    
    <!-- Optional JavaScript;-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script>
    var list = [];
    function add() {
      var word = document.getElementById("addWord").value;
      list.push(word);
      alert("Your word was successfully added to the dictionary!"); 
      word = "";
      document.getElementById("addWord").value = ""; 
      return false;
    }
    function search() {
      var word = document.getElementById("searchWord").value;
      if (list.indexOf(word) === -1) {
        alert("The word does NOT exist in the dictionary!");
      } else {
        alert("The word already exists in the dictionary!");
      }
      word = "";
      document.getElementById("searchWord").value = "";
      return false;
    }
    </script>
  </body>
</html>
